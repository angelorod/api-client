<div class="d-flex align-center mt-3">
    <div class="mr-2">
        <img id="logo"></img>
    </div>
    <h1>Quality Report</h1>
</div>
<div class="alert report-status d-flex align-center"> 
    <img id="reportStatusIcon"></img> 
    <span id="reportStatusMsg"></span> 
</div> 
<h3>Report Summary</h3>
<table id="reportSummary" class="table table-striped w-25 mb-5">
    <thead>
        <tr>
            <th>Gate</th>
            <th>Status</th>
            <th>Errors</th>
        </tr>
    </thead>
    <tbody>
        <tr id="newErrorsSummary"></tr>
        <tr id="resurfacedErrorsSummary"></tr>
        <tr id="totalErrorsSummary"></tr>
        <tr id="uniqueErrorsSummary"></tr>
        <tr id="criticalErrorsSummary"></tr>
        <tr id="regressionErrorsSummary"></tr>
    </tbody>
</table>
<div id="newErrorsHeader"></div>
<table id="newErrorEvents"></table>
<div id="resurfacedErrorsHeader"></div>
<table id="resurfacedErrorEvents"></table>
<div id="totalErrorsHeader"></div>
<div id="uniqueErrorsHeader"></div>
<table id="topErrorEvents"></table>
<div id="criticalErrorsHeader"></div>
<table id="criticalErrorEvents"></table>
<div id="regressionErrorsHeader"></div>
<table id="regressionErrorEvents"></table>
